<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>library</h1>
        <div class="create-wrap">
            <button id="modal-button" type="button" class="rotate"></button>
        </div>
        <div id="stats">
            <div id="book-amount">
                <div class="book-num-icon">
                    <img class="icon" src="./Images/bookshelf.png">
                </div>
                <p>Total Books:</p>
                <p id="books">0</p>
            </div>
            <div id="books-read">
                <div class="book-read-icon">
                    <img class="icon" src="./Images/eye.png">
                </div>
                <p>Books Read:</p>
                <p id="read-amount">0</p>
            </div>
            <div id="page-amount">
                <div class="page-amount-icon">
                    <img class= "icon" src="./Images/pages.png">
                </div>
                <p>Total Pages:</p>
                <p id="total-pages">0</p>
            </div>
        </div>
    </header>
    <main>
    </main>
    <section id="simpleModal" class="hide-modal">
        <form  action="/" id="book-form" class="modal-content">
            <div class="close-form">
                <h2>Add a new book</h2>
                <button type="button" id="close-modal">X</button>
            </div>
            <div class="input-container">
                <input id="title" name="title" type="text" class="inpt" placeholder="Title" required>
            </div>
            <div class="input-container">
                <input id="author" name="author" type="text" class="inpt" placeholder="Author" required>
            </div>
            <div class="input-container">
                <input type="number" id="pages" name="pages" class="inpt" placeholder="Pages" required>
            </div>
            <div class="input-container">
                <p>Have you read this?</p>
                <input type="checkbox" id="read-check" name="read-check" checked>
            </div>
            <div class="input-container">
                <button id="create-btn" type="submit" >Create +</button>
            </div>
            
           
        </form>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
